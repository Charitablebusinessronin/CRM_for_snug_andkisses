# Redis Configuration for Snug & Kisses CRM
# Security-hardened configuration to prevent attacks

# Bind to specific interfaces only (Docker internal network)
bind 127.0.0.1 0.0.0.0

# Disable protected mode for Docker (we control the network)
protected-mode no

# Set default port
port 6379

# Security settings
requirepass secure_redis_password_2025_production

# Disable dangerous commands that could be used in attacks
rename-command FLUSHALL ""
rename-command FLUSHDB ""
rename-command CONFIG ""
rename-command DEBUG ""
rename-command EVAL ""
rename-command SCRIPT ""
rename-command SHUTDOWN REDIS_SHUTDOWN_CMD

# Logging
logfile /data/redis.log
loglevel notice

# Persistence settings
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# Append-only file
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory management  
maxmemory 256mb
maxmemory-policy allkeys-lru

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Security: Connection management to prevent attacks
# This prevents the POST/Host attacks we're seeing in the logs
tcp-keepalive 300
timeout 300
tcp-backlog 128

# Additional security measures
maxclients 1000