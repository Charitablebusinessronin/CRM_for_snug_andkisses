name: Replit CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Suite
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
          
      - name: Install dependencies
        run: |
          cd web
          npm ci
          
      - name: Run linting
        run: |
          cd web
          npm run lint
          
      - name: Run type checking
        run: |
          cd web
          npx tsc --noEmit
          
      - name: Run tests
        run: |
          cd web
          npm run test --if-present
          
      - name: Build application
        run: |
          cd web
          npm run build
        env:
          NEXT_PUBLIC_ZOHO_LOGIN_URL: ${{ secrets.NEXT_PUBLIC_ZOHO_LOGIN_URL }}

  notify-replit:
    runs-on: ubuntu-latest
    name: Notify Replit
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Trigger Replit Deployment
        run: |
          echo "✅ CI tests passed - ready for Replit deployment"
          echo "🚀 Trigger deployment in Replit console"
          
      - name: Health check preparation
        run: |
          echo "🏥 Health check endpoint ready at /api/health"